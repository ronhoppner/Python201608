<!DOCTYPE html>
<html>
<head>
	<title>Email Validation</title>
</head>

<body>

<form action="/validate" method="post">
	
	Email Address:<input type="text" name="address">
	<input type="submit" name="Submit">

</form>

{% with messages = get_flashed_messages() %}
	{% if messages %}
		{% for message in messages %}
			<p>{{ message }}</p>
		{% endfor %}
	{% endif %}
{% endwith %}


</body>
</html>
